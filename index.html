<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/talking_icon.png"  style="background-color: transparent;"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talking The Best Way to Learn English</title>
    <!-- Add this script in the head section of your index.html -->
    <script type="text/javascript">
      // GitHub Pages SPA routing hack
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
